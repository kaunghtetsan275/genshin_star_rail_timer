<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resin and Power Timer</title>
    <meta name="description" content="A live counter showing when your resin in Genshin Impact and traiblzaer power in Honkai Star Rail will be replenished.">
    <meta name="keywords" content="genshin impact, resin, timer, counter, replenish, refill, Trailblazer, Trailblazer power, honkai star rail">

    <link rel="icon" type="image/png" href="src/favicon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="jumbotron text-center">
                <h1>Genshin Impact</h1>
                <h2>Resin Recharge Timer</h2>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">Current Resin (0 - 160)</span>
                            </div>
                            <input type="number" class="form-control" id="resin" min="0" max="160">
                            <button class="btn btn-outline-dark" id="resin_button" onclick="calculateResin()">Calculate</button><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="title_top">Current Resin</div>
                        <div class="title_bottom" id="current_resin"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="title_top">Full Refill in</div>
                        <div class="title_bottom" id="refill_time"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="title_top">at</div>
                        <div class="title_bottom" id="refill_date"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="jumbotron text-center">
                <h1>Honkai Star Rail</h1>
                <h2>Trailblazer Power Timer</h2>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">Current Power (0 - 180)</span>
                            </div>
                            <input type="number" class="form-control" id="tpower" min="0" max="160">
                            <button class="btn btn-outline-dark" id="power_button" onclick="calculatePower()">Calculate</button><br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="title_top_power">Current Trailblazer</div>
                        <div class="title_bottom" id="current_power"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="title_top_power">Full Refill in</div>
                        <div class="title_bottom" id="power_refill_time"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="title_top_power">at</div>
                        <div class="title_bottom" id="power_refill_date"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer fixed-bottom">
        <div class="footer-copyright text-center py-3">
            <a href ="https://github.com/kaunghtetsan275/genshin_star_rail_timer">Source</a>:
            a fork of <a href = "https://github.com/JacobDev1/genshin_timer">Genshin Timer</a>
            | This website is not affiliated with HoyoVerse.
        </div>      
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
